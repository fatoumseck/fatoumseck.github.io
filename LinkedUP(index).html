<body>

<div class="w3-sidebar w3-bar-block w3-card-2 w3-animate-left" style="display:none" id="mySidebar">
  <button class="w3-bar-item w3-button w3-large"
  onclick="w3_close()">Close &times;</button>
  <a href="clothes.html" class="w3-bar-item w3-button">Clothes</a><br>
  <a href="food2.html" class="w3-bar-item w3-button">Food</a><br>

</div>

<div zclass="w3-main" id="main">

<header>
<div class="w3-teal">
  <button class="w3-button w3-teal w3-xlarge" onclick="w3_open()">&#9776;</button>
  <div class="w3-container">
    <h1>LinkedUp</h1>
    <a href="LinkedUP(index).html"><img src="templogo.png" height="50px" width="50px" /></a>

  </div>


</div>
</header>

<script>
function w3_open() {
  document.getElementById("main").style.marginLeft = "25%";
  document.getElementById("mySidebar").style.width = "25%";
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("mySidebar").style.display = "vertical-align";
  document.getElementById("openNav").style.display = 'none';
}
function w3_close() {
  document.getElementById("main").style.marginLeft = "0%";
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("openNav").style.display = "inline-block";
}
</script>

<!--This is the content of the first page of the website-->
<div>

</div>
